    <form 
    *ngIf="!loggedIn()"
    #loginForm = "ngForm" 
    class="form-inline my-2 my-lg-0"
    (ngSubmit) ="login()"
    >
      <input 
      class="form-control mr-sm-2" 
      type="text" 
      placeholder="Username" 
      required
      [(ngModel)]="model.username"
      name="Username"
      >
      <input 
      class="form-control mr-sm-2" 
      type="Password" 
      placeholder="password" 
      required
      [(ngModel)]="model.password"
      name="password"
      >
      <button 
      class="btn btn-success my-2 my-sm-0" 
      type="submit"
      [disabled]="!loginForm.valid"
      >Login
    </button>
