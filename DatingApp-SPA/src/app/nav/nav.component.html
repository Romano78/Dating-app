<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container navbar">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto"
     *ngIf="loggedIn()"
    >
      <li 
      class="nav-item active"
      >
        <a 
        class="nav-link" href="#"
        > Matches
           <span 
           class="sr-only">
           (current)
          </span>
        </a>
      </li>
      <li 
        class="nav-item">
        <a 
        class="nav-link" 
        href="#">
        Lists
        </a>
      </li>
      <li 
        class="nav-item">
        <a 
        class="nav-link disabled" 
        href="#">
        Messages
       </a>
      </li>
    </ul>

    <div *ngIf="loggedIn()"
     class="dropdown show" dropdown>
      <a 
        class="dropdown-toggle text-light"
         dropdownToggle>
        Welcolme 
        {{authService.decodedToken.unique_name | titlecase}}
      </a>
    
      <div 
        class="dropdown-menu mt-1" *dropdownMenu>
        <a 
          class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div 
            class="div dropdown-divider">
          </div>
        <a 
          class="dropdown-item" 
          (click)="logout()"
          href="#">
          <i 
          class="fa fa-sign-out">
          </i>Logout
        </a>
      </div>
    </div>
    <form 
      *ngIf="!loggedIn()"
      #loginForm = "ngForm" 
      class="form-inline my-2 my-lg-0"
      (ngSubmit) ="login()"
    >
      <input 
      class="form-control mr-sm-2" 
      type="text" 
      placeholder="Username" 
      required
      [(ngModel)]="model.username"
      name="Username"
      >
      <input 
      class="form-control mr-sm-2" 
      type="Password" 
      placeholder="Password" 
      required
      [(ngModel)]="model.password"
      name="password"
      >
      <button 
        class="btn btn-light my-2 my-sm-0" 
        type="submit"
        [disabled]="!loginForm.valid"
      > Login
      </button>
    </form>
  </div>
